name: frontend build and deploy warkflow
run-name: ${{ github.actor }} test
on: [push]
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
      - name: Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install
        working-directory: frontend

      - name: Create Profile
        uses: webfactory/create-aws-profile@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-1
      
      - name: Pull Amplify environment
        run: amplify pull --yes --envName test --appId d3bmjclj64fc20
        working-directory: frontend

      - name: ls
        run : ls -la
        working-directory: frontend

      - name: Build
        run: npm run build
        working-directory: frontend

      - name: Amplify Deploy
        run: |
          npm install -g @aws-amplify/cli
          cd frontend
          amplify pull --yes --envName test
          amplify publish --yes
